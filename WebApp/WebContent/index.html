<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Web app</title>
    <link rel="stylesheet" type="text/css" href="fonts/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <div class="heading">
        <a href="http://www.netcraft.co.il" tabindex="2"><img src="img/logo-netcraft.svg" alt="Netcraft Logo"></a>
        <input tabindex="1" class="find" placeholder="Suchen.." type="text" >
    </div>
</header>

<section class="body-heading">
    <div class="notifications">
    </div>  
        <nav>
            <div class="nav-section" tabindex="3">
                <div class="menu">
                    <div class="menu-caption">
                    </div>
                        <ul class="action-list">
                        </ul>
                </div>
            </div>
            <div class="nav-section" tabindex="8">
                <div class="menu">
                    <div class="menu-caption">
                    </div>
                    <ul class="action-list">
                    </ul>
                </div>
            </div>
            <div class="nav-section" tabindex="13">
                <div class="menu">
                    <div class="menu-caption">
                    </div>
                    <ul class="action-list">
                    </ul>
                </div>
            </div>
        </nav>  
    <section class="tabs">
        <ul>
            <li><a href="#qr" tabindex="16">Quick Reports</a></li>
            <li><a href="#my-folders" tabindex="17">My Folders</a></li>
            <li><a href="#my-team-folders" tabindex="18">My Team Folders</a></li>
            <li><a href="#public-folders" tabindex="19">Public Folders</a></li>
        </ul>
        <div id="qr" class="qr">
            <div class="icons-bar">
                <ul class="styled-select-list">
                </ul>
                <div class="settings-icon-wrapper">
                    <div class="settings-icon">
                        <img src="img/icons/settings.png" alt="open in new window">
                    </div>
                </div>
                <a href="" class="expand-icon" target="_blank">
                    <img src="img/icons/expand.png" alt="open in new window">
                </a>
            </div>
            <div class="settings">
                <form action="" onsubmit="event.preventDefault()">
                    <ul>
                        <li>
                            <label>Report 01</label>
                            <div>
                                <label for="name1" >Name</label>
                                <input class="name" type="text" id="name1" placeholder="Write the name of the link">
                            </div>
                            <div>
                                <label for="url1">Url</label>
                                <input class="url" type="url" id="url1" placeholder="Write your link">
                            </div>
                        </li>
                        <li>
                            <label>Report 02</label>
                            <div>
                                <label for="name2">Name</label>
                                <input class="name" type="text" id="name2" placeholder="Write the name of the link">
                            </div>
                            <div>
                                <label for="url2">Url</label>
                                <input class="url" type="url" id="url2" placeholder="Write your link">
                            </div>
                        </li>
                        <li>
                            <label>Report 03</label>
                            <div>
                                <label for="name3">Name</label>
                                <input class="name" type="text" id="name3" placeholder="Write the name of the link">
                            </div>
                            <div>
                                <label for="url3">Url</label>
                                <input class="url" type="url" id="url3" placeholder="Write your link">
                            </div>
                        </li>
                    </ul>
                    <div class="form-buttons">
                        <input type="button" class="cancel" value="Cancel">
                        <input type="submit" class="save" value="Save">
                    </div>
                </form>
            </div>
            <iframe src="" class="frame-window"></iframe>
        </div>

        <div id="my-folders">
            <div>
                <a href="http://www.paulirish.com/" class="expand-icon" target="_blank">
                    <img src="img/icons/expand.png" alt="open in new window">
                </a>
            </div>
            <iframe src="http://www.paulirish.com/" class="frame-window"></iframe>
        </div>

        <div id="my-team-folders" class="my-team-folders">
            <div class="icons-bar">
                <ul class="styled-select-list">
                </ul>
                <div class="settings-icon-wrapper">
                    <div class="settings-icon">
                        <img src="img/icons/settings.png" alt="open in new window">
                    </div>
                </div>
                <a href="" class="expand-icon" target="_blank">
                    <img src="img/icons/expand.png" alt="open in new window">
                </a>
            </div>

            <div class="settings">
                <form action="" onsubmit="event.preventDefault()">
                    <ul>
                        <li>
                            <label>Folder 01</label>
                            <div>
                                <label for="teamname1">Name</label>
                                <input class="name" type="text" id="teamname1">
                            </div>
                            <div>
                                <label for="teamurl1">URL</label>
                                <input class="url" type="url" id="teamurl1">
                            </div>
                        </li>
                        <li>
                            <label>Folder 02</label>
                            <div>
                                <label for="teamname2">Name</label>
                                <input class="name" type="text" id="teamname2">
                            </div>
                            <div>
                                <label for="teamurl2">URL</label>
                                <input class="url" type="url" id="teamurl2">
                            </div>
                        </li>
                        <li>
                            <label>Folder 03</label>
                            <div>
                                <label for="teamname3">Name</label>
                                <input class="name" type="text" id="teamname3">
                            </div>
                            <div>
                                <label for="teamurl3">URL</label>
                                <input class="url" type="url" id="teamurl3">
                            </div>
                        </li>
                    </ul>

                    <div class="form-buttons">
                        <input type="button" class="cancel" value="Cancel">
                        <input type="submit" class="save" value="Save">
                    </div>
                </form>
            </div>
            <iframe src="" class="frame-window"></iframe>
        </div>

        <div id="public-folders">
            <div>
                <a href="http://addyosmani.com/" class="expand-icon" target="_blank">
                    <img src="img/icons/expand.png" alt="open in new window">
                </a>
            </div>
            <iframe src="http://addyosmani.com/" class="frame-window"></iframe>
        </div>
    </section>
</section>
<script src="js/main.js"></script>
</body>
</html>
